<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        .corfundo{
            background-color: darkgrey;
        }

        tr, th, td {
            border: 1px solid black;
            padding: 5px;
        } 

        th {
            background-color: darkgrey;
        }

        tfoot {
            background-color: darkgray;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>

                <th rowspan="2">Diciplina</th>

                <th colspan="2">notas</th>

                <th rowspan="2">Mádias</th>
            </tr>
            <tr>
                <th>Nota 1</th>

                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>        
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" >Médias de Exatas</th>
                <td class="corfundo">0.0</td>
            </tr>
            <td rowspan="4">Exatas</td>
            <td>Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

     </tbody>
        <tfoot>
            <th colspan="4">Médias de Humanas</th>
            <td>0.0</td>
        </tfoot>
    </table>
</body>
</html>
