<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.149);
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: sub;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">300</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dados">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
