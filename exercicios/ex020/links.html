<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: rgb(165, 42, 42);
            text-decoration: none;
        }
        
        a:visited{
            color:brown;
        }

        a:hover{
            color:rgba(165, 42, 42, 0.575);
            text-decoration: underline;
        }

        .especial::before {
            content: '»';
        }

        .especial::after {
            content: '«';
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">repopsitorio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" class="especial">site do cursoemvideos</a></li>
    </ul>
</body>
</html>
